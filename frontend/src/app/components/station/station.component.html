<div class="col s7">
  <table class="striped highlight black-text">
    <thead>
      <th>Station</th>
      <th>State</th>
      <th>Description</th>
      <th>View</th>
    </thead>
    <tbody>
      <tr *ngFor="let station of stationsList">
        <td>{{station.name }}</td>
        <td>{{station.state}}</td>
        <td>{{station.description}}</td>
        <td>
           <button class="btn btn-primary" [routerLink]="['/api/bike', station._id]">View</button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
